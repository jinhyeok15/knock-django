{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnocK</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  <input type="text" name="keyword_input" class="keyword-input" id="keyword-input" autofocus>
  <button type="button" class="keyword-input-button" id="keyword-input-button">입력</button>
  <form action="" method="post" id="keyword-submit-form">
    {% csrf_token %}
    <input type="hidden" list="keyword-list">
    <datalist id="keyword-list">
      {% for keyword in keyword_list %}
      <option value="{{ keyword }}">
      {% endfor %}
    </datalist>
    <input type="submit" value="저장" class="keyword-submit" id="keyword-submit">
  </form>
  <div id="container" class="container">
  </div>
  {{ doc_id|json_script:"doc-id" }}
  <script type="module" src="{% static 'js/app.js' %}"></script>
</body>
</html>
